stages:
  - package
  - docker_build
  - deploy_k8s
server_install:
  image: node:12
  stage: package
  tags:
    - release
  script:
    - cd frontend
    - npm  i --registry  https://registry.npmmirror.com/
    - npx vue-cli-service build
  cache:
    key: 'frontend_module'
    paths:
      - frontend/node_modules
  artifacts:
    paths:
      - frontend/dist
